# Strategy Configuration for Intraday Momentum OI Unwinding

strategy:
  name: "Intraday_Momentum_OI"
  type: "Wealth Creation, Long Volatility"
  
# Data Configuration
data:
  spot_price_file: "DataDump/spotprice_2025.csv"
  options_file: "DataDump/combined_weekly_monthly_options_2025.csv"
  timeframe: 1  # minutes - backtesting on 1-minute candles
  start_date: "2025-01-01"
  end_date: "2025-10-31"
  timezone: "Asia/Kolkata"  # IST timezone

# Market Configuration
market:
  instrument: "NIFTY"
  expiry_type: "weekly"  # Weekly expiry options
  option_lot_size: 75  # Standard NIFTY lot size (update if different)
  
# Entry Configuration
entry:
  start_time: "09:30"  # Entry starts after 9:30 AM IST
  end_time: "14:30"    # Last entry at 2:30 PM IST
  strikes_above_spot: 5  # Number of strikes to consider above spot
  strikes_below_spot: 5  # Number of strikes to consider below spot
  
# Exit Configuration
exit:
  exit_start_time: "14:50"  # Start exiting positions at 2:50 PM IST
  exit_end_time: "15:00"    # All positions must be closed by 3:00 PM IST
  initial_stop_loss_pct: 0.25  # 25% stop loss initially
  profit_threshold: 1.10  # 110% of buy price (10% profit)
  trailing_stop_pct: 0.10  # Trail by 10% after profit threshold reached
  
# Position Sizing
position_sizing:
  initial_capital: 100000  # 1L starting capital
  risk_per_trade_pct: 0.01  # Risk 1% of capital per trade
  position_size: 1  # Start with 1 lot for evaluation
  
# Risk Management
risk_management:
  max_positions: 2 # Maximum concurrent positions
  avoid_monday_tuesday: false  # Set to true to skip Mon/Tue (near expiry)
  
# Backtesting Configuration
backtest:
  commission: 0.0005  # 0.05% commission per trade
  slippage: 0.001  # 0.1% slippage
  
# Reporting
reporting:
  output_dir: "reports"
  generate_plots: true
  save_trades: true
  metrics:
    - "Total Return"
    - "Sharpe Ratio"
    - "Max Drawdown"
    - "Win Rate"
    - "Profit Factor"
